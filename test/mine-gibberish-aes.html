<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AES Encryption and Decryption</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/mdb.min.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <script type="text/javascript" src="../assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../dist/gibberish-aes-1.0.0.min.js"></script>
    <script type="text/javascript" src="mine-gibberish-aes.js"></script>
</head>
<body>
    <div id="alert-div" class="alert alert-danger hidden" role="alert">
        An error occured! Maybe bad key?
    </div>
    <div class="container container-fluid">
        <div class="row d-flex justify-content-center my-4">
            <div class="col-md-6">
                <div class="m-4">
                    <form id="encryptionForm">

                        <div class="form-group">
                            <label for="dataToEncrypt">Data</label>
                            <input type="text" class="form-control" name="dataToEncrypt" id="dataToEncrypt" aria-describedby="dataToEncrypt" placeholder="Enter data to encrypt">
                        </div>
                        <div class="form-group my-4">
                            <label for="encryptPasswordInput">Password</label>
                            <input type="text" class="form-control" name="encryptPasswordInput" id="encryptPasswordInput" placeholder="Password">
                        </div>
                        <div class="form-group my-4">
                            <label for="encryptedOutput">Encrypted Output</label>
                            <input type="text" class="form-control" id="encryptedOutput" aria-describedby="encryptedOutput" disabled />
                        </div>
                        <div class="form-group form-check-inline mb-4 mx-auto">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="encryptKeySize" id="encRadio256" value=256 checked />
                                <label class="form-check-label" for="encRadio256">256 bits</label>
                            </div>
                            
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="encryptKeySize" id="encRadio192" value=192 />
                                <label class="form-check-label" for="encRadio192">192 bits</label>
                            </div>
                            
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="encryptKeySize" id="encRadio128" value=128  />
                                <label class="form-check-label" for="encRadio128">128 bits</label>
                            </div>
                        </div>
                    
                    
                        <!-- Submit button -->
                        <button name="encSubmit" id="encSubmit" type="button" class="btn btn-primary btn-block mb-4">Encrypt</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-4">
            <div class="col-md-6">
                <div class="m-4">
                    <form id="decryptionForm">

                        <div class="form-group">
                            <label for="encryptedDataInput">Encrypted Data</label>
                            <input type="text" class="form-control" name="encryptedDataInput" id="encryptedDataInput" aria-describedby="encryptedDataInput" placeholder="Enter data to decrypt" />
                        </div>
                        <div class="form-group my-4">
                            <label for="decryptPasswordInput">Password</label>
                            <input type="text" class="form-control" name="decryptPasswordInput" id="decryptPasswordInput" placeholder="Password" />
                        </div>
                        <div class="form-group my-4">
                            <label for="decryptedOutput">Decrypted Output</label>
                            <input type="text" class="form-control" name="decryptedOutput" id="decryptedOutput" aria-describedby="decryptedOutput" disabled />
                        </div>
                        <div class="form-group form-check-inline mb-4 mx-auto">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="decryptKeySize" id="decRadio256" value=256 checked />
                                <label class="form-check-label" for="decRadio256">256 bits</label>
                            </div>
                            
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="decryptKeySize" id="decRadio192" value=192 />
                                <label class="form-check-label" for="decRadio192">192 bits</label>
                            </div>
                            
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="decryptKeySize" id="decRadio128" value=128  />
                                <label class="form-check-label" for="decRadio128">128 bits</label>
                            </div>
                        </div>
                    
                    
                        <!-- Submit button -->
                        <button name="decSubmit" id="decSubmit" type="button" class="btn btn-primary btn-block mb-4">Decrypt</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
