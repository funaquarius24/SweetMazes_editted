<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sweet Mazes!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../assets/css/index.css">

    <script type="text/javascript" src="../assets/js/Base.js.download"></script>
    <script type="text/javascript" src="../assets/js/Iter.js.download"></script>
    <script type="text/javascript" src="../assets/js/Logging.js.download"></script>
    <script type="text/javascript" src="../assets/js/DateTime.js.download"></script>
    <script type="text/javascript" src="../assets/js/Format.js.download"></script>
    <script type="text/javascript" src="../assets/js/Async.js.download"></script>
    <script type="text/javascript" src="../assets/js/DOM.js.download"></script>
    <script type="text/javascript" src="../assets/js/Style.js.download"></script>
    <script type="text/javascript" src="../assets/js/LoggingPane.js.download"></script>
    <script type="text/javascript" src="../assets/js/Color.js.download"></script>
    <script type="text/javascript" src="../assets/js/Signal.js.download"></script>
    <script type="text/javascript" src="../assets/js/Style.js.download"></script>
    <script type="text/javascript" src="../assets/js/Position.js.download"></script>
    <script type="text/javascript" src="../assets/js/Visual.js.download"></script>

    <script type="text/javascript" src="../assets/js/canvas-getsvg.js"></script>

    
</head>
<body>
  <main>
    <div id=controls>
      <div class=group>
        <h1>Generation</h1>
        <section class=fields>
          <label for=param-seed>Seed</label>
          <input type=number id=param-seed>
          <label for=param-grid>Grid type</label>
          <select id=param-grid>
            <option>Square</option>
            <option>Hexagonal</option>
          </select>
          <label for=param-backtrack-method>Backtracking method</label>
          <select id=param-backtrack-method>
            <option>First</option>
            <option>Last</option>
            <option>Random</option>
          </select>
          <label for=param-width>Width</label>
          <input type=number id=param-width>
          <label for=param-height>Height</label>
          <input type=number id=param-height>
          <label for=param-bridge-chance>Bridge chance (0 - 1)</label>
          <input type=number id=param-bridge-chance>
          <label for=param-turn-probability>Turn chance (0 - 1)</label>
          <input type=number id=param-turn-probability>
        </section>
        <button id=reseed>Reseed</button>
        <button id=generate-now>Quickly Complete</button>
        <button id=reseed-now>Reseed and Quickly Complete</button>
      </div>
      
      <div class=group>
        <h1>Rendering</h1>
        <section class=fields>
          <label for=param-seed>Pixels per-cell</label>
          <input type=number id=render-param-pixels-per-cell>
          <label for=param-num-mazes>Number of mazes</label>
          <input type=number id=param-num-mazes value="1">
        </section>
        <button id=render>Render</button>
      </div>
      
      <div class=group>
        <h1>Aesthetics</h1>
        <section class=fields>
          <label for=draw-param-show-solution>Show solution?</label>
          <input type=checkbox id=draw-param-show-solution>
          <label for=draw-param-wall-color>Wall colour</label>
          <input type=color id=draw-param-wall-color>
          <label for=draw-param-bridge-color>Bridge colour</label>
          <input type=color id=draw-param-bridge-color>
          <label for=draw-param-background-color>Path colour</label>
          <input type=color id=draw-param-background-color>
          <label for=draw-param-solution-color>Solution colour</label>
          <input type=color id=draw-param-solution-color>
          <label for=draw-param-wonkiness>Wonkiness</label>
          <input type=number id=draw-param-wonkiness>
        </section>
      </div>
    </div>
    
    <div id=view>
      <canvas width=800 height=800 id=display></canvas>
    </div>

  </main>
  
  <script type="text/javascript" src="../assets/js/sweetmaze-main.js"></script>
  <!-- <script type="text/javascript" src="../assets/js/SVGKit.js"></script>
  <script type="text/javascript" src="../assets/js/SVGCanvas.js"></script> -->
  
</body>
</html>
